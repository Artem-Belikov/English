<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн марафон з Наталі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header img {
            max-width: 100px;
        }
        .title {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .subtitle {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #e0007e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #c0006a;
        }
        .content {
            margin-top: 20px;
        }
        .content img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <div class="title">Авторські програми здорового харчування</div>
            <div class="subtitle">ключ до ідеальної фігури, молодості та здоров'я</div>
            <button class="cta-button">Схуднути разом</button>
        </div>
        <div class="content">
            <img src="natali.jpg" alt="Natali">
        </div>
        <div class="footer">
            <p>МЕНЮ | ТРЕНУВАННЯ | ПІДТРИМКА</p>
        </div>
    </div>
</body>
</html>
